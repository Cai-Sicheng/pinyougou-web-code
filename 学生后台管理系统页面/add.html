<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <title>添加用户信息</title>
    <style>
        body {

            background-image: url("./images/bg1.png");

            background-position: center 0;

            background-repeat: no-repeat;

            background-attachment: fixed;

            background-size: cover;

            -webkit-background-size: cover;

            -o-background-size: cover;

            -moz-background-size: cover;

            -ms-background-size: cover;

        }
    </style>
</head>
<body>
    <div class="container-fluid col-5 mt-5 text-center">
        <h4 class="text-center text-white mb-4" th:text="${user}==null?'添加用户信息':'修改用户信息'">添加用户信息</h4>
        <form method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control" name="id" th:value="${user} == null?'':${user.id}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">姓名</span>
                <input type="text" class="form-control" name="name" th:value="${user}==null?'':${user.name}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">性别</span>
                <input type="text" class="form-control" name="gender" th:value="${user}==null?'':${user.gender}">
            </div>
            <div class="form-group mb-3">
                <select class="form-control input-sm">
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">照片</label>
                <input type="file" class="form-control" id="inputGroupFile01">
            </div>
            <div class="input-group mb-3">
                <input type="submit" class="form-control btn btn-success" value="提交">
            </div>
        </form>
    </div>
</body>

</html>
